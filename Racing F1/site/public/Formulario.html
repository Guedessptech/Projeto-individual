<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="css/index.css" />
</head>

<body id="backgroundImg">
  <div class="containerBodyFormulario">
    <div class="container">
      <a href="index.html" class="titulo">Racing F1</a>
      <ul class="navbar">
        <ul>
          <li><a href="index.html">Home</a></li>
        </ul>
        <ul>
          <li><a href="f1.html">Conheça sobre a Formual 1</a></li>
        </ul>
      </ul>
    </div>
  </div>
  <div class="bannerFormulario">
    <div class="containerFormulario">
      <div class="Formulario">
        <h4>Informe seu piloto favorito</h4>
        <select name="corredor" id="piloto" class="select" style="background-color: black;">
          <option value="Lewis Hamilton">Lewis Hamilton</option>
          <option value="Max Verstappen">Max Verstappen</option>
          <option value="Charles Leclerc">Charles Leclerc</option>
        </select>
        <h4>Informe sua equipe favorita</h4>
        <select name="equipe" id="equipe" class="select2" style="background-color: black;" >
          <option value="Mercedes">Mercedes</option>
          <option value="Red bull">Red Bull</option>
          <option value="Ferrari">Ferrari</option>
        </select>
        <button onclick="respostaUsuario()">Enviar</button>
      </div>
    </div>
  </div>
</body>

</html>

<script>
function respostaUsuario() {

      //Recupere o valor da nova input pelo nome do id
      // Agora vá para o método fetch logo abaixo
      var nomePiloto = piloto.value;
      var nomeEquipe = equipe.value;


      // Enviando o valor da nova input
      fetch("/usuarios/respostaUsuario", {
          method: "POST",
          headers: {
              "Content-Type": "application/json"
          },
          body: JSON.stringify({
              // crie um atributo que recebe o valor recuperado aqui
              // Agora vá para o arquivo routes/usuario.js
              nomeRespostapiloto: nomePiloto,
              nomeRespostaequipe: nomeEquipe
          })
      }).then(function (resposta) {

          console.log("resposta: ", resposta);

          if (resposta.ok) {


              setTimeout(() => {
                  window.location = "grafico.html";
              }, "2000")

          } else {
              throw ("Houve um erro ao tentar realizar o cadastro!");
          }
      }).catch(function (resposta) {
          console.log(`#ERRO: ${resposta}`);
      });

      return false;
  }
</script>
